let deck = [];
let deckIndex = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

/* ===== ç‹€æ…‹ ===== */
let currentText = "";
let savedCards = [];
let isAnimating = false;

/* ===== DOM ===== */
const card = document.getElementById("card");
const savedView = document.getElementById("savedView");
const swipeView = document.getElementById("swipeView");

/* ===== æŠ½å¡ ===== */
function drawCard() {
  if (deck.length === 0 || deckIndex >= deck.length) {
    deck = shuffle([...sentences]);
    deckIndex = 0;
  }

  currentText = deck[deckIndex];
  deckIndex++;

  card.textContent = currentText;
  card.style.transform = "translateX(0) rotate(0deg)";
  card.style.opacity = 1;
}
drawCard();

/* ===== Swipe ===== */
let startX = 0;
let currentX = 0;
let dragging = false;

card.addEventListener("pointerdown", e => {
  if (isAnimating) return;
  startX = e.clientX;
  dragging = true;
  card.setPointerCapture(e.pointerId);
});

card.addEventListener("pointermove", e => {
  if (!dragging || isAnimating) return;
  currentX = e.clientX - startX;
  card.style.transform =
    `translateX(${currentX}px) rotate(${currentX / 12}deg)`;
});

card.addEventListener("pointerup", () => {
  if (isAnimating) return;
  dragging = false;

  if (currentX > 120) {
    savedCards.push(currentText);
    flyOut(1);
  } else if (currentX < -120) {
    flyOut(-1);
  } else {
    card.style.transform = "translateX(0) rotate(0deg)";
  }

  currentX = 0;
});

/* ===== æ›å¡å‹•ç•« ===== */
function flyOut(dir) {
  isAnimating = true;

  card.style.transform =
    `translateX(${dir * 500}px) rotate(${dir * 25}deg)`;
  card.style.opacity = 0;

  setTimeout(() => {
    card.style.transition = "none";
    card.style.transform = "translateX(0) rotate(0deg)";
    card.style.opacity = 1;

    drawCard();

    card.offsetHeight; // å¼·åˆ¶ reflow
    card.style.transition = "transform 0.3s ease, opacity 0.3s ease";
    isAnimating = false;
  }, 300);
}

  savedView.classList.remove("hidden");

};

function setActive(i) {

}

function renderSaved() {
  savedView.innerHTML = "";

    const div = document.createElement("div");

    div.textContent = t;
    savedView.appendChild(div);
